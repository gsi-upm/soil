---
name: simple
group: tests
dir_path: "/tmp/"
num_trials: 3
max_time: 100
interval: 1
seed: "CompleteSeed!"
network_params:
  generator: complete_graph
  n: 10
network_agents:
  - agent_type: CounterModel
    weight: 1
    state:
      state_id: 0
  - agent_type: AggregatedCounter
    weight: 0.2
environment_agents:
  - agent_id: 'Environment Agent 1'
    agent_type: CounterModel
    state:
      times: 10
environment_class: Environment
environment_params:
  am_i_complete: true
agent_type: CounterModel
default_state:
  times: 1
states:
  - name: 'The first node'
  - name: 'The second node'
