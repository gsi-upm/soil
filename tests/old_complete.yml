---
name: simple
group: tests
dir_path: "/tmp/"
num_trials: 3
max_time: 100
interval: 1
seed: "CompleteSeed!"
network_params:
  generator: complete_graph
  n: 4
network_agents:
  - agent_class: CounterModel
    weight: 0.25
    state:
      state_id: 0
      times: 1
  - agent_class: AggregatedCounter
    weight: 0.5
    state:
      times: 2
environment_agents:
  - agent_id: 'Environment Agent 1'
    agent_class: BaseAgent
    state:
      times: 10
environment_class: Environment
environment_params:
  am_i_complete: true
agent_class: CounterModel
default_state:
  times: 1
states:
  1:
    name: 'Node 1'
  2:
    name: 'Node 2'
