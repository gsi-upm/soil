---
default_state: {}
load_module: newsspread
environment_agents: []
environment_params:
  prob_neighbor_spread: 0.0
  prob_tv_spread: 0.01
interval: 1
max_time: 30
name: Sim_all_dumb
network_agents:
- agent_type: DumbViewer
  state:
    has_tv: false
  weight: 1
- agent_type: DumbViewer
  state:
    has_tv: true
  weight: 1
network_params:
  generator: barabasi_albert_graph
  n: 500
  m: 5
num_trials: 50
