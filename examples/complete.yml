---
version: '2'
name: simple
group: tests
dir_path: "/tmp/"
num_trials: 3
max_steps: 100
interval: 1
seed: "CompleteSeed!"
model_class: Environment
model_params:
  am_i_complete: true
  topology:
    params:
      generator: complete_graph
      n: 12
  environment:
  agents:
    agent_class: CounterModel
    topology: true
    state:
      times: 1
      # In this group we are not specifying any topology
    fixed:
      - name: 'Environment Agent 1'
        agent_class: BaseAgent
        group: environment
        topology: false
        hidden: true
        state:
          times: 10
      - agent_class: CounterModel
        id: 0
        group: fixed_counters
        state:
          times: 1
          total: 0
      - agent_class: CounterModel
        group: fixed_counters
        id: 1
    distribution:
      - agent_class: CounterModel
        weight: 1
        group: distro_counters
        state:
          times: 3
      - agent_class: AggregatedCounter
        weight: 0.2
    override:
      - filter:
          agent_class: AggregatedCounter
        n: 2
        state:
          times: 5
