---
sampler:
  method: "SALib.sample.morris.sample"
  N: 10
template:
  group: simple
  num_trials: 1
  interval: 1
  max_steps: 2
  seed: "CompleteSeed!"
  dump: false
  model_params:
    network_params:
      generator: complete_graph
      n: 10
    network_agents:
      - agent_class: CounterModel
        weight: "{{ x1 }}"
        state:
          state_id: 0
      - agent_class: AggregatedCounter
        weight: "{{ 1 - x1 }}"
    name: "{{ x3 }}"
  skip_test: true
vars:
  bounds:
    x1: [0, 1]
    x2: [1, 2]
  fixed:
    x3: ["a", "b", "c"]
