---
version: '2'
name: rabbits_improved
num_trials: 1
seed: MySeed
description: null
group: null
interval: 1.0
max_time: 100
model_class: soil.environment.Environment
model_params:
  agents:
    topology: default
    agent_class: rabbit_agents.RabbitModel
    distribution:
    - agent_class: rabbit_agents.Male
      topology: default
      weight: 1
    - agent_class: rabbit_agents.Female
      topology: default
      weight: 1
    fixed:
    - agent_class: rabbit_agents.RandomAccident
      topology: null
      hidden: true
      state:
        group: environment
    state:
      group: network
      mating_prob: 0.1
  prob_death: 0.001
  topologies:
    default:
      topology:
        directed: true
        links: []
        nodes:
        - id: 1
        - id: 0
extra:
  visualization_params: {}
