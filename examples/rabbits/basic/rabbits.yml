---
version: '2'
name: rabbits_basic
num_trials: 1
seed: MySeed
description: null
group: null
interval: 1.0
max_time: 100
model_class: rabbit_agents.RabbitEnv
model_params:
  agents:
    topology: true
    distribution:
    - agent_class: rabbit_agents.Male
      weight: 1
    - agent_class: rabbit_agents.Female
      weight: 1
    fixed:
    - agent_class: rabbit_agents.RandomAccident
      topology: false
      hidden: true
      state:
        group: environment
    state:
      group: network
      mating_prob: 0.1
  prob_death: 0.001
  topology:
    fixed:
      directed: true
      links: []
      nodes:
      - id: 1
      - id: 0
  model_reporters:
    num_males: 'num_males'
    num_females: 'num_females'
    num_rabbits: |
      py:lambda env: env.num_males + env.num_females
extra:
  visualization_params: {}
